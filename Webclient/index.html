<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat IRC</title>
</head>
<body>
    <h1>Communication avec socket.io !</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:8089');
        socket.on("data",function(message){
            console.log(message);
        });
        /*
         request example, client side :
         socket.emit("data","/nickname kingofbonobo");
         socket.emit("data","/message hello word");
         warning : always use emit("data",....);
         */
    </script>
</body>
</html>
