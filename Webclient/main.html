<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/footer-distributed.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="verifForm1.js"></script>
		<script src="verifForm2.js"></script>

	</head>
	<body>
		<div id="page">
			<header>
				<center><img id="banniere" src="IMAGE/banniere.png" alt="" /></center>
			</header>
			<div id="corps">
				<div id="imagePandaG">
					<img src="IMAGE/image.png" alt="" />
				</div>
				<div class="flexbox-container">
					<section id="connexionGuest" class="formulaire">
						<form action="#" method="post" class="formType">
							<div class="form">
								<fieldset>
									<legend>Invites</legend>
									<p>Se connecter en tant qu'invite</p>
								</fieldset>
								<input type="submit" name="submit" value="Connexion"/>
							</div>
						</form>
					</section>
					<section ng-app="myForm" ng-controller="form1Ctrl" id="connexion" class="formulaire">
						<form ng-submit="" class="formType">
							<div class="form">
								<fieldset>
									<legend>Connexion</legend>
									<p><label for="pseudo">Pseudo</label><input type="text" ng-model="user.name" ng-pattern="test1" required/></p>
									<p><label for="mdp">mot de passe</label><input type="password" required ng-pattern="mdp"/></p>
								</fieldset>
								<input type="submit" name="submit" value="Connexion" />
							</div>
						</form>
					</section>
					<section id="inscription" class="formulaire">
					<form action="#" method="post" class="formType">
						<div class="form">
							<fieldset>
								<legend>Inscription</legend>
								<p><label for="nom">Nom</label><input type="text"/></p>
								<p><label for="prenom">Prenom</label><input type="text"/></p>
								<p><label for="pseudo">Pseudo</label><input type="text"/></p>
								<p><label for="mail">mail</label><input type="mail"/></p>
								<p><label for="mdp">mot de passe</label><input type="password"/></p>
								<p><label for="mdpConf">confirmation mdp</label><input type="password"/></p>
							</fieldset>
							<input type="submit" name="submit" value="Soumettre" />
						</div>
					</form>
					</section>
				</div>
				<div id="imagePandaD">
					<img src="IMAGE/image.png" alt="" />
				</div>
			</div>
		<footer class="footer-distributed">

			<div class="footer-right">

				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>

			</div>

			<div class="footer-left">

				<p class="footer-desc">
					Chat realise dans le cadre d'un projet scolaire tutore de l'universite Blaise Pascal Clermont-Ferrand 
				</p>

				<p>M1 Informatique UBP Clermont-Ferrand &copy; 2017</p>
			</div>

		</footer>
		</div>
	</body>
</html>
