
<div ng-controller="log_in_controller">

    <section id="connexion" class="formulaire">
        <form ng-submit="valid() && logIn()" class="formType" novalidate>
            <div class="container login-container">
                <span>
                    <label for="connexion_pseudo">
                        Pseudo
                    </label>
                    <input id="connexion_pseudo" type="text" ng-model="nickname" placeholder="Optionnel"/>
                </span>
                <span>
                    <label for="connexion_id">
                        Id
                    </label>
                    <input id="connexion_pseudo" type="text" ng-model="id" placeholder="Optionnel"/>
                </span>
                <span ng-show="isSetId()">
                    <label for="connexion_password">
                        mot de passe
                    </label>
                    <input id="connexion_password" type="password" ng-model="password" placeholder="Obligatoire"/>
                </span>
            </div>
            <div class="container server-container">
                <span>
                    <label for="connexion_server">
                        Server
                    </label>
                    <input id="connexion_server" type="text" ng-model="server" placeholder="Optionnel"/>
                </span>
                <span  ng-show="isSetServer()">
                    <label for="connexion_port">
                        Port
                    </label>
                    <input id="connexion_port" type="text" ng-model="port" placeholder="Optionnel"/>
                </span>
                <button type="submit" class="btn-solid btn-connect">Se connecter</button>
            </div>
        </form>

    </section>
</div>
