version: "2"

services:
  preload:
    image: pandirc/dev
    entrypoint: npm run build
    volumes:
     - ./..:/app

  node:
    image: pandirc/dev
    command: npm run build
    entrypoint: node ./dist/app.js
    environment:
      - DEBUG=*,-babel,-socket.io:*
      - RUNNING=PROD
    hostname: node
    stop_signal: SIGINT
    volumes:
     - ./..:/app
    ports:
     - "8088:8088"
     - "8089:8089"
    links:
     - mongo:mongo
     - redis:redis
     - fileserver:fileserver
     - preload

  fileserver:
    image: bitnami/node:7
    command: sh -c 'npm run build && node ./dist/modules/file/server.js'
    environment:
    - RUNNING=PROD
    hostname: fileserver
    volumes:
     - ./..:/app
    ports:
     - "8090:8090"
     - "8091:8091"
     - "3001:3001"
    links:
     - redis:redis

  mongo:
    image: mongo:3.4
    hostname: mongo
    volumes:
     - mongoirc:/data/db

  redis:
    image: redis:3.2
    hostname: redis

volumes:
  mongoirc:
    external:
      name: mongoirc