version: "2"

services:
  preload:
    image: pandirc/dev
    entrypoint: npm run build
    volumes:
     - ./..:/app

  node:
    image: pandirc/dev
    command: npm run build
    #entrypoint: ./docker/script.sh
    entrypoint: node ./dist/app.js DEV
    environment:
      - DEBUG=*,-babel
    hostname: node
    stop_signal: SIGINT
    volumes:
     - ./..:/app
    ports:
     - "8088:8088"
     - "8089:8089"
    links:
     - mongo:mongo
     - redis:redis
     - fileserver:fileserver
     - preload

  fileserver:
    image: pandirc/dev
    command: sh -c 'nodemon --watch ./src/modules/file --ignore ./__uploaded_files__ --exec babel-node ./src/modules/file/server.js DEV'
    hostname: fileserver
    volumes:
     - ./..:/app
    ports:
    - "3001:3001"
    - "8090:8090"
    - "8091:8091"
    links:
    - redis:redis
    - preload

  mongo:
    image: mongo:3.4
    hostname: mongo
    volumes:
     - mongoirc:/data/db

  redis:
    image: redis:3.2
    hostname: redis

volumes:
  mongoirc:
    external:
      name: mongoirc